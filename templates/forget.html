<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Google Fonts & Font Awesome（可选加载） -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* 移除 body 的背景设置，统一采用背景模糊 */
    body {
      margin: 0;
      position: relative;
    }
    /* 添加全屏背景模糊层 */
    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('image', filename='loginBackground.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }
    /* 顶部导航栏：半透明白色背景、黑色居中文字 */
    .top-bar {
      background: rgb(230, 255, 245);
      color: var(--primary-color);
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      text-align: center;
      justify-content: center;
    }
    /* 修改登录框样式，背景更深、模糊效果更明显 */
    .login-box {
      background: rgb(230, 255, 245);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- 添加全屏背景模糊层 -->
  <div class="background-blur"></div>
  <div class="page-wrapper">
    <header class="top-bar">
      <h1><i class="fas fa-heartbeat"></i> CareLink — Forget password</h1>
    </header>
    <div class="login-container">
      <div class="login-box">
        <h2>Reset Password</h2>
        <form action="{{ url_for('forget') }}" method="POST">
          <div class="form-group">
            <input type="text" name="username" placeholder="User name" required>
          </div>
          <!-- 密保问题下拉选择框 -->
          <div class="form-group">
            <select name="security_question" required>
              <option value="">Please choose the question:</option>
              <option value="birthday">Your birthday(yymmdd)?</option>
              <option value="mother_name">Your mom's name?</option>
              <option value="elementary_school">Your University name?</option>
            </select>
          </div>
          <!-- 密保答案输入框 -->
          <div class="form-group">
            <input type="text" name="security_answer" placeholder="Answer" required>
          </div>
          <div class="form-group">
            <input type="text" name="new_password" placeholder="New password" required>
          </div>
          <div class="form-group">
            <input type="text" name="confirm_new_password" placeholder="Double check" required>
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn login-btn">Reset password</button>
            <button type="button" class="btn register-btn" onclick="window.location.href='{{ url_for('login') }}'">Back</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
